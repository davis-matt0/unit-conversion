<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imperial/Metric Unit Conversion</title>
  </head>
  <body>
    <div class="input-area container">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input type="number" />
      <button class="convert-btn">Convert</button>
    </div>
    <div class="options container">
      <div class="option">
        <h2 class="unit-type">Length (Meters/Feet)</h2>
        <p class="conversion" id="length-conversion"></p>
      </div>
      <div class="option">
        <h2 class="unit-type">Volume (Litres/Gallons)</h2>
        <p class="conversion" id="volume-conversion"></p>
      </div>
      <div class="option">
        <h2 class="unit-type">Mass (Kilograms/Pounds)</h2>
        <p class="conversion" id="mass-conversion"></p>
      </div>
    </div>
  </body>
</html>
